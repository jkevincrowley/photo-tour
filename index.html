<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
.map-overlay-container {
    position: absolute;
    width: 25%;
    top: 0;
    left: 0;
    padding: 10px;
    z-index: 1;
}

.map-overlay {
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    background-color: #fff;
    border-radius: 3px;
    padding: 10px;
    box-shadow:0 1px 2px rgba(0,0,0,0.20);
}

.map-overlay h2,
.map-overlay p {
    margin: 0 0 10px;
}
</style>

<div id='map'></div>

<div class='map-overlay-container'>
  <div class='map-overlay'>
    <h2 id='location-title'></h2>
    <p id='location-description'></p>
      <iframe width="100%" src="https://www.youtube.com/embed/LVpSrCBdGvU?rel=0" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<div id='map'></div>
<div id='features'>
    <section id='video' class='active'>
        <h3>Video 1</h3>
        <p> This is a video</p>
        <iframe width="100%" src="https://www.youtube.com/embed/LVpSrCBdGvU?rel=0" frameborder="0" allowfullscreen></iframe>
    <section id='image' class='active'>
        <h3>Image 1</h3>
        <p>This is image text</p>
        <img src="http://landscapesontherun.com/wp-content/uploads/2017/06/20170622-20170622-img_3157.jpg" alt="Awamaki Weaving" width="100%">
    </section>
    </div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoiamtjcm93MTIiLCJhIjoiY2o3amw2dzk3MjRwMTMzbHg0ZjV2ZGF0NiJ9.F2pD6ooaEd3npeV-ndCfNQ';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/jkcrow12/cj7jli35e6kqi2soh6hqfmksp',
        bearing: -0,
        center: [-58.063,-27.726],
        zoom: 2.7,
        speed: 0.8,
        pitch: 0
});
var chapters = {
    'video': {
        bearing: -0,
        center: [-72.183,-13.174],
        zoom: 13,
        speed: 1,
        pitch: 25
    },
    'video': {
        bearing: -0,
        center: [-72.183,-13.174],
        zoom: 13,
        speed: 1,
        pitch: 25
    },
};
// On every scroll event, check which element is on screen
window.onscroll = function() {
    var chapterNames = Object.keys(chapters);
    for (var i = 0; i < chapterNames.length; i++) {
        var chapterName = chapterNames[i];
        if (isElementOnScreen(chapterName)) {
            setActiveChapter(chapterName);
            break;
        }
    }
};
var activeChapterName = 'baker';
function setActiveChapter(chapterName) {
    if (chapterName === activeChapterName) return;
    map.flyTo(chapters[chapterName]);
    document.getElementById(chapterName).setAttribute('class', 'active');
    document.getElementById(activeChapterName).setAttribute('class', '');
    activeChapterName = chapterName;
}
function isElementOnScreen(id) {
    var element = document.getElementById(id);
    var bounds = element.getBoundingClientRect();
    return bounds.top < window.innerHeight && bounds.bottom > 0;
}
</script>

</body>
</html>
